        <div class="container">
            <h1>Contato</h1>
            <div class="contato">
                <form method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required value="anonimo" readonly>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" required></textarea>
                    <!-- <input type="submit" value="enviar"> -->
                    <p>Selecione um assunto:</p>

                    <input type="radio" name="assunto" id="assunto_elogio">
                    <label for="assunto_elogio" value="Elogio">Elogio</label>
                    
                    <input type="radio" name="assunto" id="assunto_reclamacao">
                    <label for="assunto_reclamacao" value="Reclamação">Reclamação</label>

                    <input type="radio" name="assunto" id="assunto_sugestao" value="Sugestão">
                    <label for="assunto_sugestao">Sugestão</label>
                    
                    <input type="radio" name="assunto" id="assunto_outro" value="Outro">
                    <label for="assunto_outro">Outro</label>

                    <button type="submit">Enviar</button>

                </form>
